<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <!-- REMOVIDO: Bootstrap CSS - já carregado em main.html -->
    <!-- REMOVIDO: Font Awesome - já carregado em main.html -->
    <style>
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-overlay.active {
            display: flex;
        }

        .table-responsive {
            margin-top: 1rem;
        }

        .table thead th {
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }

        .table tbody tr:hover {
            background-color: #f0f0f0;
            cursor: pointer;
            /* Indica que a linha é clicável */
        }

        .action-buttons button {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="m-0"><i class="fas fa-users me-2"></i>Lista de Clientes</h5>
                <button id="add-new-client-btn" class="btn btn-success btn-sm">
                    <i class="fas fa-plus-circle me-1"></i> Novo Cliente
                </button>
            </div>
            <div class="card-body position-relative">
                <!-- Seção de Busca -->
                <div class="mb-3">
                    <label for="search-input" class="form-label">Buscar por CNPJ, Razão Social ou Nome Fantasia:</label>
                    <input type="text" class="form-control" id="search-input" placeholder="Digite para buscar...">
                </div>

                <!-- Tabela de Clientes -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>CNPJ</th>
                                <th>Nome Fantasia</th>
                                <th>Materiais Recebidos</th>
                                <th>Cidade/UF</th>
                                <th>Status</th>
                                <th class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="clients-table-body">
                            <!-- Dados dos clientes serão carregados aqui via JS -->
                            <tr>
                                <td colspan="6" class="text-center">Carregando clientes...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Feedback de carregamento/erro -->
                <div id="list-feedback-message" class="mt-3"></div>

            </div>
        </div>
    </div>

    <!-- Script já é carregado pelo roteador principal (main.js) -->
</body>

</html>
