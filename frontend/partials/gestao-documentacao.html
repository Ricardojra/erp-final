<div class="container mt-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="m-0"><i class="fas fa-file-alt me-2"></i>Gestão de Documentos</h5>
            <button id="upload-document-btn" class="btn btn-primary btn-sm" data-bs-toggle="modal"
                data-bs-target="#uploadDocumentModal">
                <i class="fas fa-upload me-1"></i> Upload Novo Documento
            </button>
        </div>
        <div class="card-body position-relative">
            <!-- Seção de Busca (opcional, pode ser adicionada depois) -->
            <!-- <div class="mb-3">
                <label for="search-doc-input" class="form-label">Buscar documento:</label>
                <input type="text" class="form-control" id="search-doc-input" placeholder="Digite para buscar...">
            </div> -->

            <!-- Filtro por Cliente -->
            <div class="mb-3">
                <label for="filter-client-select" class="form-label">Filtrar por Cliente:</label>
                <select class="form-select" id="filter-client-select">
                    <option value="">Todos os Clientes</option>
                    <!-- Opções de clientes serão carregadas aqui via JS -->
                </select>
            </div>

            <!-- Tabela de Documentos -->
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Cliente</th>
                            <th>Tipo de Documento</th>
                            <th>Data de Validade</th>
                            <th>Status</th>
                            <th>Data de Upload</th>
                            <th>Usuário</th>
                            <th class="text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="documents-table-body">
                        <!-- Documentos serão carregados aqui via JS -->
                        <tr>
                            <td colspan="7" class="text-center">Carregando documentos...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Feedback de carregamento/erro -->
            <div id="document-list-feedback-message" class="mt-3"></div>

            <!-- Overlay de carregamento -->
            <div class="loading-overlay" id="documents-loading-overlay">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Upload de Documento -->
<div class="modal fade" id="uploadDocumentModal" tabindex="-1" aria-labelledby="uploadDocumentModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="upload-document-form">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadDocumentModalLabel">Upload de Novo Documento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="upload-cliente-select" class="form-label">Cliente:</label>
                        <select class="form-select" id="upload-cliente-select" required>
                            <option value="">Selecione um cliente</option>
                            <!-- Opções de clientes serão carregadas aqui via JS -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="upload-tipo-documento-select" class="form-label">Tipo de Documento:</label>
                        <select class="form-select" id="upload-tipo-documento-select" required>
                            <option value="">Selecione o tipo de documento</option>
                            <!-- Opções de tipos de documento serão carregadas aqui via JS -->
                        </select>
                    </div>
                    <div class="mb-3" id="validity-date-group" style="display: none;">
                        <label for="doc-validity-date" class="form-label">Data de Validade:</label>
                        <input type="date" class="form-control" id="doc-validity-date">
                    </div>
                    <div class="mb-3">
                        <label for="doc-file" class="form-label">Arquivo (PDF, JPG, PNG, GIF):</label>
                        <input type="file" class="form-control" id="doc-file"
                            accept="application/pdf,image/jpeg,image/png,image/gif" required>
                    </div>
                    <div id="upload-feedback-message" class="mt-3"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">
                        <span id="upload-spinner" class="spinner-border spinner-border-sm d-none" role="status"
                            aria-hidden="true"></span>
                        Upload
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal de Visualização de Documento -->
<div class="modal fade" id="viewDocumentModal" tabindex="-1" aria-labelledby="viewDocumentModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="viewDocumentModalLabel">Visualizar Documento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <iframe id="document-viewer-iframe" style="width: 100%; height: 80vh; border: none;"></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<!-- Script personalizado para esta página -->
<script src="./js/gestao-documentacao.js"></script>
