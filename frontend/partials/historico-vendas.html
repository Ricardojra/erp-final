<!-- Título da Página -->
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Histórico de Vendas</h1>
</div>

<!-- Filtros de Pesquisa -->
<div class="card mb-4">
    <div class="card-header">
        <h5 class="m-0"><i class="fas fa-filter me-2"></i>Filtros de Pesquisa</h5>
    </div>
    <div class="card-body">
        <form id="filtro-form">
            <div class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label for="filtro-cliente" class="form-label">Nome do Cliente</label>
                    <input type="text" class="form-control" id="filtro-cliente" placeholder="Digite para buscar...">
                </div>
                <div class="col-md-3">
                    <label for="filtro-pedido" class="form-label">Nº do Pedido de Compra</label>
                    <input type="text" class="form-control" id="filtro-pedido" placeholder="Digite o número...">
                </div>
                <div class="col-md-3">
                    <label for="filtro-data" class="form-label">Data da Venda</label>
                    <input type="date" class="form-control" id="filtro-data">
                </div>
                <div class="col-md-2 d-flex">
                    <button type="button" id="btn-filtrar" class="btn btn-primary w-100 me-2">
                        <i class="fas fa-search me-1"></i> Filtrar
                    </button>
                    <button type="button" id="btn-exportar" class="btn btn-success w-100">
                        <i class="fas fa-file-excel me-1"></i> Exportar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Tabela de Histórico de Vendas -->
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th scope="col">ID da Venda</th>
                <th scope="col">Cliente Comprador</th>
                <th scope="col">Nº Pedido Compra</th>
                <th scope="col">Data da Venda</th>
                <th scope="col">Quantidade Total (Ton)</th>
                <th scope="col">Valor por Tonelada (R$)</th>
                <th scope="col">Valor Total</th>
                <th scope="col">Unidade Gestora</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody id="tabela-historico-vendas">
            <!-- Linhas de vendas serão inseridas aqui via JavaScript -->
        </tbody>
    </table>
</div>

<!-- Modal para Detalhes da Venda -->
<div class="modal fade" id="modal-detalhes-venda" tabindex="-1" aria-labelledby="modal-detalhes-venda-label" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-detalhes-venda-label">
                    <i class="fas fa-receipt"></i> Detalhes da Venda
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Detalhes da venda serão inseridos aqui -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" id="btn-exportar-detalhes">
                    <i class="fas fa-download"></i> Exportar Detalhes
                </button>
            </div>
        </div>
    </div>
</div>
