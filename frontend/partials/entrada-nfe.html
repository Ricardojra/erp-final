<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-12 text-center">
            <h2 class="display-6 text-primary fw-bold">Importação de Notas Fiscais Eletrônicas</h2>
            <p class="lead text-muted">Selecione arquivos XML de NF-e para importar e classificar no sistema.</p>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card shadow-sm rounded-3 p-4">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="xmlFile" class="form-label fw-bold">Importar um único arquivo XML:</label>
                        <input type="file" class="form-control" id="xmlFile" accept=".xml">
                        <small class="form-text text-muted">Selecione um arquivo XML de nota fiscal.</small>
                    </div>
                    <div class="d-grid gap-2 mb-4">
                        <button class="btn btn-primary btn-lg" id="btnImportar">
                            <i class="fas fa-upload me-2"></i> Importar Arquivo
                        </button>
                    </div>

                    <hr class="my-4">

                    <div class="mb-3">
                        <label for="xmlFolder" class="form-label fw-bold">Importar pasta de arquivos XML:</label>
                        <input type="file" class="form-control" id="xmlFolder" webkitdirectory directory multiple>
                        <small class="form-text text-muted">Selecione uma pasta contendo múltiplos arquivos XML de notas
                            fiscais.</small>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-secondary btn-lg" id="btnImportarPasta">
                            <i class="fas fa-folder-open me-2"></i> Importar Pasta
                        </button>
                    </div>

                    <hr class="my-4">

                    <div class="d-grid gap-2">
                        <button class="btn btn-info btn-lg" id="btnTeste">
                            <i class="fas fa-flask me-2"></i> Testar Conexão
                        </button>
                    </div>

                    <div id="feedback-message" class="alert mt-4 d-none" role="alert">
                        <!-- Mensagens de feedback serão exibidas aqui -->
                    </div>

                    <div class="progress mt-4 d-none">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                            style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                            id="progress-bar"></div>
                    </div>

                    <h5 id="result-header" class="mt-4 d-none">Resultados da Importação:</h5>
                    <ul id="result-list" class="list-unstyled mt-3">
                        <!-- Resultados detalhados serão exibidos aqui -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/entrada-nfe.js"></script>
