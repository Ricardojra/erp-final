<div class="container-fluid px-4">

  <!-- Card Principal -->
  <div class="card shadow-sm mb-4">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0"><i class="fas fa-exchange-alt me-2"></i>Envio de Lotes de Notas Fiscais</h5>
    </div>
    <div class="card-body">

      <!-- Formulário de Filtros -->
      <div class="p-3 mb-4 bg-light border rounded">
        <div class="row g-3 align-items-end">
          <div class="col-md-3">
            <label for="ano" class="form-label">Ano</label>
            <select id="ano" class="form-select" required>
              <option value="Todos" selected>Todos</option>
              <!-- Opções de anos serão preenchidas via JS -->
            </select>
          </div>
          <div class="col-md-3">
            <label for="quantidade" class="form-label">Quantidade Desejada (Ton)</label>
            <input type="number" class="form-control" id="quantidade" placeholder="Ex: 50" step="0.01" min="0.01" required>
          </div>
          <div class="col-md-3">
            <label for="material" class="form-label">Material</label>
            <select id="material" class="form-select" required>
              <option value="" selected>-- Selecione --</option>
              <option value="Plástico">Plástico</option>
              <option value="Vidro">Vidro</option>
              <option value="Metal">Metal</option>
              <option value="Papel">Papel</option>
              <option value="Papelão">Papelão</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="cliente-prioritario" class="form-label">Cliente Prioritário</label>
            <select id="cliente-prioritario" class="form-select" required>
              <option value="" selected>-- Selecione --</option>
              <!-- Opções serão preenchidas via JS -->
            </select>
          </div>
          <div class="col-md-3">
            <button id="btn-consultar" class="btn btn-primary w-100 mt-4"><i class="fas fa-search me-2"></i>Consultar Lotes</button>
          </div>
        </div>
      </div>

      <!-- Mensagem de Feedback (Alerta Bootstrap) -->
      <div id="mensagem-erro" class="alert hidden" role="alert"></div>

      <!-- Total Selecionado -->
      <div id="total-quantidade" class="fw-bold mb-2"></div>

      <!-- Tabela de Resultados -->
      <div id="tabela-container" class="table-responsive hidden">
        <table id="tabela-lotes" class="table table-striped table-hover table-bordered">
          <thead class="table-dark">
            <tr>
              <th scope="col" class="text-center" style="width: 5%;"><input class="form-check-input" type="checkbox" id="selecionar-todos"></th>
              <th scope="col">Número da Nota Fiscal</th>
              <th scope="col">Data Emissão</th>
              <th scope="col">Emitente Nome</th>
              <th scope="col">Material</th>
              <th scope="col" class="text-end">Quantidade (Ton)</th>
            </tr>
          </thead>
          <tbody id="corpo-tabela"></tbody>
        </table>
      </div>

      <!-- Seção de Envio do Lote -->
      <div id="envio-lote" class="mt-4 p-3 bg-light border rounded hidden">
        <div class="row g-3 align-items-center">
          <div class="col-md-6">
            <label for="unidade-gestora" class="form-label">Enviar para Unidade Gestora:</label>
            <select id="unidade-gestora" class="form-select" required>
              <option value="" selected>-- Selecione uma unidade --</option>
              <option value="recmais">RECMAIS</option>
              <option value="pragma">PRAGMA</option>
              <option value="ambipar">AMBIPAR</option>
              <option value="agente_recicla">AGENTE RECICLA</option>
              <option value="polen">PÓLEN</option>
              <option value="axel">AXEL</option>
              <option value="outra_empresa">OUTRA EMPRESA</option>
            </select>
          </div>
          <div class="col-md-6 d-flex justify-content-end gap-2">
            <button id="btn-confirmar-envio" class="btn btn-success"><i class="fas fa-paper-plane me-2"></i>Confirmar Envio</button>
            <button id="btn-cancelar" class="btn btn-danger"><i class="fas fa-times me-2"></i>Cancelar</button>
          </div>
        </div>
      </div>

    </div> <!-- /card-body -->
  </div> <!-- /card -->
</div> <!-- /container-fluid -->
